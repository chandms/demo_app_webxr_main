<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wackarmadiddle</title>
    <meta name="description" content="Wackarmadiddle">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    

    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
	<script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script> 
	<!-- <script src=""></script> -->
  </head>
  <body>
    <a-scene background="color: #ECECEC" renderer="colorManagement: true;">
        <a-assets>
            <img id="door1" src="images/door1.png"/>
            <img id="door2" src="images/door2.png"/>
            <img id="banner" src="images/banner.jpeg">
        </a-assets>
         
    <a-entity camera look-controls position="0 1.6 0" id="cam">
        <a-entity cursor="fuse: true; fuseTimeout: 1500"
                  position="0 0 -1"
                  id = "gazeCursor"
                  raycaster="objects: .raycastable"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: black; shader: flat">
        </a-entity>
      </a-entity>
        <a-entity id="leftHand"  laser-controls="hand: left;" raycaster="objects: .raycastable"></a-entity>
        <a-entity id="rightHand"  laser-controls="hand: right;" raycaster="objects: .raycastable" line="color: #118A7E"></a-entity>

      <!-- <a-image src="#banner" position="0 9 -9" scale="8 4">
        <a-text value="Please select \nyour environment" scale="0.5 0.5 0.5" position="-0.4 0 0"></a-text>
      </a-image> -->
      <a-image src="#banner" position="0 9 -9" scale="8 4"></a-image>

      <a-text value="Please select \nyour environment"
              scale="3 3 3"
              position="0 9 -8.99"
              align="center"
              color="white">
      </a-text>

      <!-- Option 1 -->
      <a-box id="btn1"
             position="-2 1.5 -4"
             color="#4CAF50"
             depth="0.5" height="3.5" width="1"
             class="raycastable">
         <a-image src="#door1" position="0 0.1 0.3" scale="1.8 3.5 0.5"></a-image>
        <a-text value="Use Controllers" align="center" position="0 0.3 0.3" scale="0.5 0.5 0.5"></a-text>
      </a-box>

      <a-torus 
      radius="1.7" 
      radius-tubular="0.05"
      segments-tubular="40"
      segments-radial="8"
      position="-2 1.5 -4"
      rotation="0 0 0"
      material="color: #00FFFF; side: double; metalness: 0.8"
      scale="1 1.5 1">
    </a-torus>

      <!-- Option 2 -->
      <a-box id="btn2"
             position="2 1.5 -4"
             color="#2196F3"
             depth="0.5" height="3.5" width="1"
             class="raycastable">
        <a-image src="#door2" position="0 0.1 0.3" scale="1.8 3.5 0.5"></a-image>
        <a-text value="Use Gaze" align="center" position="0 0.3 0.3" scale="0.5 0.5 0.5"></a-text>
      </a-box>

      <a-torus 
      radius="1.7" 
      radius-tubular="0.05"
      segments-tubular="40"
      segments-radial="8"
      position="2 1.5 -4"
      rotation="0 0 0"
      material="color: #7F00FF; side: double; metalness: 0.8"
      scale="1 1.5 1">
    </a-torus>

      <!-- Lights -->
      <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
      <a-light type="ambient" color="#fff"></a-light>

      <script>
        // Redirect logic
        document.querySelector('#btn1').addEventListener('click', () => {
          window.location.href = 'home_1.html';
        });

        document.querySelector('#btn2').addEventListener('click', () => {
          window.location.href = 'home_2.html';
        });
      </script>
    </a-scene>
  </body>
</html>
